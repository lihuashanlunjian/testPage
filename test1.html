<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交示例</title>
</head>
<body>
    <h1>投诉表单</h1>
    <form id="complaintForm">
        <label for="content">请输入投诉内容：</label><br>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="请输入投诉内容"></textarea><br><br>
        <button type="button" onclick="submitComplaint()">提交</button>
    </form>

    <script>
        function submitComplaint() {
            // 获取投诉内容
            const content = document.getElementById("content").value;

            // 检查内容是否为空
            if (content.trim() === "") {
                alert("投诉内容不能为空！");
                return;
            }

            // 模拟提交成功
            alert("提交成功！");
        }
    </script>
</body>
</html>
